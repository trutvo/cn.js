<html>
    <head>
        <link href="example.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <p>
                <h2>My Music Store</h2>
                <p>We have in store:</p>
                <ul>
                    <li>Guitars: {{ data.store.instrument.guitar.count }}</li>
                    <li>Basses: {{ data.store.instrument.bass.count }}</li>
                    <li>Drumsets: {{ data.store.instrument.drumset.count }}</li>
                    <li>Flutes: {{ data.store.instrument.flute.count }}</li>
                </ul>
            </p>
            <div class="code">
{{ data.code }}
            </div>
        </div>

        <script type="module">
            import {mount} from '../cn.js'

            const data = {
                store: {
                    instrument: {
                        guitar: { count: 20},
                        bass: { count: 6},
                        drumset: { count: 2},
                        flute: { count: 40}
                    }
                },
                code: "" 
            }
            
            const app = mount('#app', data)


            import {loadPageCode} from './example-utils.js'
            loadPageCode((text) => app.data.code = text)
        </script>
    </body>
</html>
