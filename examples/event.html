<html>
    <head>
        <link href="example.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <p>
                <button cn:click="alertService.alert('Hi there')">
                    Do some alerting
                </button>
            </p>
      <div class="code">
{{ data.code }}
      </div>
        </div>

        <script type="module">
            class AlertService {
                alert(msg) {
                    alert(msg)
                }
            }

            import {mount} from '../cn.js'

            const app = mount('#app')
            window.alertService = new AlertService()

            import {loadPageCode} from './example-utils.js'
            loadPageCode((text) => app.data.code = text)
        </script>
    </body>
</html>
